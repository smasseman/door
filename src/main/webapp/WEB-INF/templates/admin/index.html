#parse("admin/header.html")
	<table>
		#foreach( $user in $users )
			<tr>
				<td>$user.name</td>
				<td>$!dateTool.format("yyyy-MM-dd HH:mm",$user.latestAction)</td>
				<td>
					#if( $user.activated )
						Aktiverad
					#else
						Ej aktiverad
					#end
				</td>
				<td>
					<a href="userdetails.html?id=${user.id}">Mera...</a>
				</td>
			</tr>
		#end
	</table>
